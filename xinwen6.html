<script>
$(function(){
  // banner轮播
  var banner=$(".banner")[0];
  var img=$("img",banner);
  var num=0;
  var t=setInterval(move,3000);

  function move(){
    num++;
    if (num>img.length-1) {
    	num=0
    }
  	for (var i = 0; i < img.length; i++) {
  		   animate(img[i],{opacity:0},500)
  	}
    animate(img[num],{opacity:1},500)
  }



// 选项卡
var diyi=$(".dianjidiyi")[0];
var shang=$(".dianjishang")[0];
var xia=$(".dianjixia")[0];
var zuihou=$(".dianjizuihou")[0];
var shuzi=$(".shuzi");
var xinwenxiang=$(".xinwenxiang");
// alert(xinwenxiang.length)
var bianliang;

for (var i = 0; i < shuzi.length; i++) {
	shuzi[i].index=i;
	shuzi[i].onclick=function(){
		bianliang=this.index;
		for (var j = 0; j < xinwenxiang.length; j++) {
			// xinwenxiang[j].style.display="none"
			xinwenxiang[j].style.display="none";
		}
		// xinwenxiang[this.index].style.display="block"
		xinwenxiang[bianliang].style.display="block"
	}

	diyi.onclick=function(){
		xinwenxiang[bianliang].style.display="none"
		xinwenxiang[0].style.display="block"
		// xinwenxiang[i].style.display="none"
	}
	zuihou.onclick=function(){
		xinwenxiang[bianliang].style.display="none"
		xinwenxiang[4].style.display="block"
		// xinwenxiang[i].style.display="none"
	}

	xia.onclick=function(){
		num++;
		if (num>xinwenxiang.length-1) {
			num=0
		};
		for (var j = 0; j< xinwenxiang.length; j++) {
			xinwenxiang[j].style.display="none"
		}
		xinwenxiang[num].style.display="block"
	}
	
	// 没做完
	shang.onclick=function(){
		var nu=4;
		nu--;
		if (nu<xinwenxiang.length-1) {
			nu=xinwenxiang.length-1
		};
		for (var j = 0; j< xinwenxiang.length; j++) {
			xinwenxiang[j].style.display="none"
		}
		xinwenxiang[num].style.display="block"
	}

}	





})
</script>
