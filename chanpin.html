<script>
$(function(){
  // banner轮播
  var banner=$(".banner")[0];
  var img=$("img",banner);
  var num=0;
  var t=setInterval(move,3000);

  function move(){
    num++;
    if (num>img.length-1) {
    	num=0
    }
  	for (var i = 0; i < img.length; i++) {
  		   animate(img[i],{opacity:0},500)
  	}
    animate(img[num],{opacity:1},500)
  }

// 选项卡
var diyi=$(".dianjidiyi")[0];
var shang=$(".dianjishang")[0];
var xia=$(".dianjixia")[0];
var zuihou=$(".dianjizuihou")[0];
var shuzi=$(".shuzi");
var tupian=$(".baotu1");
// alert(tupian.length)
var bianliang;

for (var i = 0; i < shuzi.length; i++) {
	shuzi[i].index=i;
	shuzi[i].onclick=function(){
		bianliang=this.index;
		for (var j = 0; j < tupian.length; j++) {
			// tupian[j].style.display="none"
			animate(tupian[j],{opacity:0})
		}
		// tupian[this.index].style.display="block"
		animate(tupian[bianliang],{opacity:1})
	}


	// diyi.onclick=function(){
	// 	tupian[bianliang].style.opacity=0
	// 	tupian[0].style.opacity=1
	// 	// tupian[i].style.opacity="none"
	// }
	// zuihou.onclick=function(){
	// 	tupian[bianliang].style.opacity=0
	// 	tupian[6].style.opacity=1
	// 	// tupian[i].style.opacity="none"
	// }

	xia.onclick=function(){
		num++;
		if (num>tupian.length-1) {
			num=0
		};
		for (var j = 0; j< tupian.length; j++) {
			tupian[j].style.opacity=0
		}
		tupian[num].style.opacity=1
	}
	
	// 没做完
	shang.onclick=function(){
		var nu=6;
		nu--;
		if (nu<tupian.length-1) {
			nu=tupian.length-1
		};
		for (var j = 0; j< tupian.length; j++) {
			tupian[j].style.opacity=0
		}
		tupian[num].style.opacity=1
	}

}	



})
</script>
