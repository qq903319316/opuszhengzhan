<script>
	$(function(){
  // banner轮播
  var banner=$(".banner")[0];
  var img=$("img",banner);
  var num=0;
  var t=setInterval(move,3000);

  function move(){
    num++;
    if (num>img.length-1) {
    	num=0
    }
  	for (var i = 0; i < img.length; i++) {
  		   animate(img[i],{opacity:0},500)
  	}
    animate(img[num],{opacity:1},500)
  }

})
</script>
